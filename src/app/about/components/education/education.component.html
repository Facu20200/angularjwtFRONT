  (onAdd)="onAdd()"
></app-about-titles>
<app-data-form
  *ngIf="addEducation"
  [formLabels]="['institucion', 'titulo']"
  (dataChange)="onSubmit($event)"
  (cancelEdit)="addEducation = !addEducation"
></app-data-form>
<div class="container">
  <div
    class="row d-flex justify-content-center gap-3"
    *ngFor="let data of educationData"
  >
    <app-data-card
      [data]="data"
      (onEdit)="onEdit($event)"
      (onDelete)="onDelete($event)"
    ></app-data-card>
  </div>
</div>
